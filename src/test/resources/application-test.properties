spring.application.name=ww2-test
spring.profiles.active=test

# Test database configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console for testing
spring.h2.console.enabled=true

# SciBox AI configuration (using test key)
spring.ai.openai.api-key=test-key
spring.ai.openai.base-url=https://llm.t1v.scibox.tech/v1
spring.ai.openai.chat.options.model=Qwen2.5-72B-Instruct-AWQ
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

