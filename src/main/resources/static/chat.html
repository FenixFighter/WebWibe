<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Banking Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-wrapper {
        width: 100%;
        max-width: 900px;
        height: 90vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .chat-header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .connection-status {
        font-size: 12px;
        opacity: 0.9;
        padding: 5px 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        display: inline-block;
      }

      .connection-status.connected {
        background: rgba(76, 175, 80, 0.8);
      }

      .connection-status.disconnected {
        background: rgba(244, 67, 54, 0.8);
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.ai {
        justify-content: flex-start;
      }

      .message.support {
        justify-content: flex-start;
      }

      .message.system {
        justify-content: center;
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        position: relative;
        word-wrap: break-word;
      }

      .message.user .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.ai .message-bubble {
        background: #e3f2fd;
        color: #1976d2;
        border-bottom-left-radius: 4px;
      }

      .message.support .message-bubble {
        background: #e8f5e8;
        color: #2e7d32;
        border-bottom-left-radius: 4px;
      }

      .message.system .message-bubble {
        background: #fff3e0;
        color: #f57c00;
        border-radius: 18px;
        text-align: center;
        font-style: italic;
      }

      .message-time {
        font-size: 10px;
        opacity: 0.7;
        margin-top: 4px;
      }

      .ai-rating {
        margin-top: 8px;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        border: 1px solid #e0e0e0;
      }

      .rating-score {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 4px;
      }

      .rating-bar {
        flex: 1;
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        overflow: hidden;
      }

      .rating-fill {
        height: 100%;
        border-radius: 3px;
        transition: width 0.3s ease;
      }

      .rating-fill.excellent {
        background: #4caf50;
      }
      .rating-fill.good {
        background: #8bc34a;
      }
      .rating-fill.fair {
        background: #ffc107;
      }
      .rating-fill.poor {
        background: #ff9800;
      }
      .rating-fill.bad {
        background: #f44336;
      }

      .rating-text {
        font-size: 11px;
        font-weight: 600;
        min-width: 40px;
      }

      .ai-suggestions {
        margin-top: 8px;
        padding: 8px 12px;
        background: rgba(240, 248, 255, 0.9);
        border-radius: 12px;
        border: 1px solid #e0f2ff;
      }

      .suggestions-title {
        font-size: 12px;
        font-weight: 600;
        color: #1976d2;
        margin-bottom: 6px;
      }

      .suggestions-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .suggestion-item {
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #e0f2ff;
        border-radius: 8px;
        font-size: 12px;
        color: #1976d2;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .suggestion-item:hover {
        background: rgba(25, 118, 210, 0.1);
        border-color: #1976d2;
        transform: translateY(-1px);
      }

      .form-message {
        background: #f0f8ff;
        border: 2px dashed #2196f3;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
      }

      .form-message h4 {
        color: #1976d2;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .form-message p {
        color: #666;
        margin-bottom: 15px;
        font-size: 14px;
      }

      .form-row {
        display: flex;
        gap: 10px;
        align-items: end;
      }

      .form-group {
        flex: 1;
      }

      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #2196f3;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
      }

      .update-info-btn {
        background: #2196f3;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .update-info-btn:hover {
        background: #1976d2;
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
      }

      .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .category-select {
        flex: 0 0 200px;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        background: white;
      }

      .message-input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .message-input:focus {
        border-color: #2196f3;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
      }

      .button-row {
        display: flex;
        gap: 10px;
        justify-content: space-between;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: #2196f3;
        color: white;
      }

      .btn-primary:hover {
        background: #1976d2;
      }

      .btn-secondary {
        background: #ff9800;
        color: white;
      }

      .btn-secondary:hover {
        background: #f57c00;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        padding: 10px 16px;
        color: #666;
        font-style: italic;
        font-size: 14px;
      }

      .typing-indicator.show {
        display: block;
      }

      .typing-dots {
        display: inline-block;
        animation: typing 1.4s infinite;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.3;
        }
        30% {
          opacity: 1;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .chat-wrapper {
          height: 100vh;
          border-radius: 0;
        }

        .message-bubble {
          max-width: 85%;
        }

        .form-row {
          flex-direction: column;
        }

        .input-row {
          flex-direction: column;
        }

        .category-select {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-wrapper">
      <div class="chat-header">
        <h1>AI Assistant</h1>
        <div id="connectionStatus" class="connection-status">Connecting...</div>
      </div>

      <div id="chatMessages" class="chat-messages">
        <!-- Messages will be displayed here -->
      </div>

      <div class="chat-input-container">
        <div class="input-row">
          <select id="categorySelect" class="category-select">
            <option value="">Select a category...</option>
          </select>
          <input
            type="text"
            id="messageInput"
            class="message-input"
            placeholder="Type your message..."
            disabled
          />
        </div>

        <div class="typing-indicator" id="typingIndicator">
          <span class="typing-dots">AI is typing</span>
        </div>

        <div class="button-row">
          <button id="sendButton" class="btn btn-primary" disabled>
            Send Message
          </button>
          <button
            id="escalateButton"
            class="btn btn-secondary"
            onclick="escalateToSupport()"
          >
            Escalate to Support
          </button>
        </div>
      </div>
    </div>

    <script>
      // Global variables
      let stompClient = null;
      let chatId = null;
      let isTyping = false;
      window.customerName = "";
      window.customerEmail = "";

      // Initialize chat
      function initChat() {
        connect();
        loadCategories();
        setupEventListeners();
      }

      // WebSocket connection
      function connect() {
        const socket = new SockJS("/ws/chat");
        stompClient = Stomp.over(socket);

        stompClient.connect(
          {},
          function (frame) {
            console.log("Connected: " + frame);
            updateConnectionStatus("Connected", "connected");

            // Show customer info form when connected
            showCustomerInfoForm();

            // Subscribe to messages
            stompClient.subscribe("/topic/chat", function (message) {
              const messageData = JSON.parse(message.body);
              console.log("Received message:", messageData);
              displayMessage(messageData);
            });
          },
          function (error) {
            console.error("Connection error:", error);
            updateConnectionStatus("Disconnected", "disconnected");
          }
        );
      }

      // Update connection status
      function updateConnectionStatus(message, className) {
        const statusDiv = document.getElementById("connectionStatus");
        statusDiv.textContent = message;
        statusDiv.className = `connection-status ${className}`;
      }

      // Show customer info form
      function showCustomerInfoForm() {
        const chatMessages = document.getElementById("chatMessages");

        if (document.getElementById("customerInfoForm")) {
          return;
        }

        const formDiv = document.createElement("div");
        formDiv.id = "customerInfoForm";
        formDiv.className = "message system";

        formDiv.innerHTML = `
                <div class="message-bubble">
                    <h4>Contact Information (Optional)</h4>
                    <p>Help us assist you better by providing your contact details:</p>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="customerName" placeholder="Your name (optional)" />
                        </div>
                        <div class="form-group">
                            <input type="email" id="customerEmail" placeholder="your.email@example.com (optional)" />
                        </div>
                        <button onclick="updateCustomerInfo()" class="update-info-btn">Update Info</button>
                    </div>
                </div>
            `;

        chatMessages.appendChild(formDiv);
        scrollToBottom();
      }

      // Update customer info
      function updateCustomerInfo() {
        const customerName = document
          .getElementById("customerName")
          .value.trim();
        const customerEmail = document
          .getElementById("customerEmail")
          .value.trim();

        window.customerName = customerName;
        window.customerEmail = customerEmail;

        const form = document.getElementById("customerInfoForm");
        const successMsg = document.createElement("div");
        successMsg.style.cssText =
          "color: #4caf50; font-size: 12px; margin-top: 5px;";
        successMsg.textContent = "Contact information updated!";
        form.appendChild(successMsg);

        setTimeout(() => {
          if (successMsg.parentNode) {
            successMsg.parentNode.removeChild(successMsg);
          }
        }, 3000);
      }

      // Send message
      function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const categorySelect = document.getElementById("categorySelect");
        const message = messageInput.value.trim();
        const category = categorySelect.value;

        if (message && stompClient) {
          const chatRequest = {
            type: "MESSAGE",
            chatId: chatId,
            message: message,
            category: category,
            customerName: window.customerName,
            customerEmail: window.customerEmail,
          };

          stompClient.send(
            "/app/chat.sendMessage",
            {},
            JSON.stringify(chatRequest)
          );
          messageInput.value = "";

          // Show typing indicator
          showTypingIndicator();
        }
      }

      // Display message
      function displayMessage(messageData) {
        const chatMessages = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");

        // Hide typing indicator
        hideTypingIndicator();

        if (messageData.type === "CHAT_CREATED") {
          chatId = messageData.chatId;
          messageDiv.className = "message system";
          messageDiv.innerHTML = `
                    <div class="message-bubble">
                        Chat created: ${messageData.content}
                        <div class="message-time">${formatTime(
                          messageData.timestamp
                        )}</div>
                    </div>
                `;
        } else if (messageData.type === "MESSAGE") {
          const senderClass = messageData.sender.toLowerCase();
          messageDiv.className = `message ${senderClass}`;

          let ratingHtml = "";
          if (messageData.sender === "AI" && messageData.rating) {
            ratingHtml = createRatingHtml(messageData.rating);
          }

          let suggestionsHtml = "";
          if (
            messageData.sender === "AI" &&
            messageData.suggestions &&
            messageData.suggestions.length > 0
          ) {
            suggestionsHtml = createSuggestionsHtml(messageData.suggestions);
          }

          messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${messageData.content}
                        <div class="message-time">${formatTime(
                          messageData.timestamp
                        )}</div>
                        ${ratingHtml}
                        ${suggestionsHtml}
                    </div>
                `;
        } else if (messageData.type === "ESCALATION") {
          messageDiv.className = "message system";
          messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${messageData.content}
                        <div class="message-time">${formatTime(
                          messageData.timestamp
                        )}</div>
                    </div>
                `;
        } else if (messageData.type === "ERROR") {
          messageDiv.className = "message system";
          messageDiv.innerHTML = `
                    <div class="message-bubble" style="background: #ffebee; color: #c62828;">
                        ${messageData.content}
                        <div class="message-time">${formatTime(
                          messageData.timestamp
                        )}</div>
                    </div>
                `;
        }

        chatMessages.appendChild(messageDiv);
        scrollToBottom();
      }

      // Create rating HTML
      function createRatingHtml(rating) {
        const score = rating.score || 0;
        const answer = rating.answer || "";

        let ratingClass = "bad";
        if (score >= 80) ratingClass = "excellent";
        else if (score >= 60) ratingClass = "good";
        else if (score >= 40) ratingClass = "fair";
        else if (score >= 20) ratingClass = "poor";

        return `
                <div class="ai-rating">
                    <div class="rating-score">
                        <span class="rating-text">${score}/100</span>
                        <div class="rating-bar">
                            <div class="rating-fill ${ratingClass}" style="width: ${score}%"></div>
                        </div>
                    </div>
                    ${
                      answer
                        ? `<div style="font-size: 11px; color: #666; margin-top: 4px;">${answer}</div>`
                        : ""
                    }
                </div>
            `;
      }

      // Create suggestions HTML
      function createSuggestionsHtml(suggestions) {
        if (!suggestions || suggestions.length === 0) return "";

        const suggestionsList = suggestions
          .map(
            (suggestion) =>
              `<div class="suggestion-item" onclick="sendSuggestion('${suggestion.replace(
                /'/g,
                "\\'"
              )}')">${suggestion}</div>`
          )
          .join("");

        return `
                <div class="ai-suggestions">
                    <div class="suggestions-title">💡 Related questions:</div>
                    <div class="suggestions-list">
                        ${suggestionsList}
                    </div>
                </div>
            `;
      }

      // Send suggestion as message
      function sendSuggestion(suggestion) {
        document.getElementById("messageInput").value = suggestion;
        sendMessage();
      }

      // Show typing indicator
      function showTypingIndicator() {
        if (!isTyping) {
          isTyping = true;
          document.getElementById("typingIndicator").classList.add("show");
          scrollToBottom();
        }
      }

      // Hide typing indicator
      function hideTypingIndicator() {
        if (isTyping) {
          isTyping = false;
          document.getElementById("typingIndicator").classList.remove("show");
        }
      }

      // Escalate to support
      function escalateToSupport() {
        if (stompClient && chatId) {
          const chatRequest = {
            type: "ESCALATION",
            chatId: chatId,
            message: "Customer requested escalation to support.",
          };
          stompClient.send(
            "/app/chat.escalate",
            {},
            JSON.stringify(chatRequest)
          );
          alert("Your chat has been escalated to support!");
        } else {
          alert("Please start a chat before escalating.");
        }
      }

      // Load categories
      function loadCategories() {
        fetch("/api/categories")
          .then((response) => response.json())
          .then((categories) => {
            const categorySelect = document.getElementById("categorySelect");
            categorySelect.innerHTML =
              '<option value="">Select a category...</option>';
            categories.forEach((category) => {
              const option = document.createElement("option");
              option.value = category;
              option.textContent = category;
              categorySelect.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Error loading categories:", error);
          });
      }

      // Setup event listeners
      function setupEventListeners() {
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        messageInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

        sendButton.addEventListener("click", sendMessage);

        // Enable input when connected
        messageInput.disabled = false;
        sendButton.disabled = false;
      }

      // Utility functions
      function formatTime(timestamp) {
        if (!timestamp) return "";
        const date = new Date(timestamp);
        return date.toLocaleTimeString();
      }

      function scrollToBottom() {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", initChat);
    </script>
  </body>
</html>
